name: Build Storybook

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]
                react-version: [16.14.0, 17, 18]

        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 8.4.0
                  run_install: false

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - uses: actions/cache@v3
              name: Setup pnpm cache
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Set React ${{ matrix.react-version }}
              uses: jossef/action-set-json-field@v2.1
              with:
                  file: package.json
                  parse_json: true
                  field: pnpm.overrides
                  value: '{"@types/react":"${{ matrix.react-version }}","@types/react-dom":"${{ matrix.react-version }}","react":"${{ matrix.react-version }}","react-dom":"${{ matrix.react-version }}"}'

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Build Project
              run:  pnpm build

            - name: Build Storybook
              run:  pnpm storybook:build
              working-directory: packages/slate-editor
